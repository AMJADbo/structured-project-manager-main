<section>
  <h2>Kanban Board</h2>

  <div class="kanban">

      <div class="kanban-col__body">
        <div class="kanban-card">
          <div class="kanban-card__text">Définir le périmètre du projet</div>
          <div class="kanban-card__actions">
            <button class="kanban-move" title="Déplacer à gauche">←</button>
            <button class="kanban-move" title="Déplacer à droite">→</button>
            <button class="kanban-del" title="Supprimer">✕</button>
          </div>
        </div>

        <div class="kanban-card">
          <div class="kanban-card__text">Rédiger le cahier des charges</div>
          <div class="kanban-card__actions">
            <button class="kanban-move" title="Déplacer à gauche">←</button>
            <button class="kanban-move" title="Déplacer à droite">→</button>
            <button class="kanban-del" title="Supprimer">✕</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Colonne 2 -->
    <div class="kanban-col">
      <div class="kanban-col__head">
        <div class="kanban-col__title">En cours</div>
        <button class="kanban-add">+ Carte</button>
      </div>

      <div class="kanban-col__body">
        <div class="kanban-card">
          <div class="kanban-card__text">Maquetter l’interface</div>
          <div class="kanban-card__actions">
            <button class="kanban-move" title="Déplacer à gauche">←</button>
            <button class="kanban-move" title="Déplacer à droite">→</button>
            <button class="kanban-del" title="Supprimer">✕</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Colonne 3 -->
    <div class="kanban-col">
      <div class="kanban-col__head">

      </div>

      <div class="kanban-col__body">
        <div class="kanban-card">
          <div class="kanban-card__text">Définir les acteurs (MOA/MOE)</div>
          <div class="kanban-card__actions">
            <button class="kanban-move" title="Déplacer à gauche">←</button>
            <button class="kanban-move" title="Déplacer à droite">→</button>
            <button class="kanban-del" title="Supprimer">✕</button>
          </div>
        </div>
      </div>
    </div>
  </div>
